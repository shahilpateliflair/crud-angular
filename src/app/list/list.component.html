<h1>User-Data</h1>
<div class="container">
  <div class="row">
    <div class="col-12">
      <a routerLink="/add" class="btn btn-sm btn-success">Add Details</a>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Sr.no</th>
            <th>Name</th>
            <th>Mobile</th>
            <th>City</th>
            <th>Email</th>
            <th>Age</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of userArray; let sr = index">
            <td>{{ sr + 1 }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.Mobile }}</td>
            <td>{{ item.city }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.age }}</td>
            <td>
              <button class="btn btn-sm btn-success" (click)="onEdit(item.id)">
                Edit Details
              </button>
              <span class="button-space"></span>
              <button
                class="btn btn-sm btn-success"
                (click)="onDelete(item.id)"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
